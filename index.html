<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Conversor de Unidades</h1>

        <div class="card">
            <div class="card-body">
                <form id="converterForm">
                    <!-- Selector de Categoría -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <select class="form-select" id="category">
                            <option value="length">Longitud</option>
                            <option value="weight">Peso</option>
                            <option value="temperature">Temperatura</option>
                            <option value="volume">Volumen</option>
                        </select>
                    </div>

                    <div class="row">
                        <!-- Unidad Base -->
                        <div class="col-md-5">
                            <div class="mb-3">
                                <label for="fromValue" class="form-label">Valor</label>
                                <input type="number" class="form-control" id="fromValue">
                            </div>
                            <div class="mb-3">
                                <label for="fromUnit" class="form-label">Desde</label>
                                <select class="form-select" id="fromUnit"></select>
                            </div>
                        </div>

                        <!-- Icono de intercambio -->
                        <div class="col-md-2 d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-outline-primary" id="switchUnits">
                                ⇄
                            </button>
                        </div>

                        <!-- Unidad Destino -->
                        <div class="col-md-5">
                            <div class="mb-3">
                                <label for="toValue" class="form-label">Resultado</label>
                                <input type="number" class="form-control" id="toValue" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="toUnit" class="form-label">A</label>
                                <select class="form-select" id="toUnit"></select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Historial de Conversiones -->
        <div class="card mt-4">
            <div class="card-header">
                Historial de Conversiones
            </div>
            <div class="card-body">
                <ul class="list-group" id="historyList"></ul>
            </div>
        </div>
    </div>

    <script src="js/validators.js"></script>
    <script src="js/converters.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
